<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Sobre Quebra de Linhas</title>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <!--
        Para não dar vários <br> em sequencia como o Guanabara disse. Ele também disse que as contagens estão separadas.

        Para isso basta utilizar dois <p>, sendo assim, um padrão estabelecido pelo próprio <p>
            A tag <p> é um bloco de texto que geralmente representa uma mídia visual
            E esse bloco do paragrafo é separado por uma linha, ele tem um recuo de uma linha. São elementos em bloco.
    -->
    <p>
        * Um <br>
        ** Dois <br>
        *** Três <br>
        **** Quatro
       
    </p>
    <p>
        **** Quatro <br>
        *** Três <br>
        ** Dois <br>
        * um <br>
    </p>
</body>
</html>
