<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando Links Externos</h1>
    <p>O que é um link externo? É um endereço para um outro site, basicamente <br>
    Você pode acessar meu <a href="https://www.github.com/robertdahmer" rel="external" target="_blank">reposítório público no GitHub</a></p>  <!--Esse A vem de âncora, href "destino (hypertext reference) "-->
    <p>Você também pode acessar meu <a href="https://www.facebook.com/profile.php?id=100006684734871" target="_blank" rel="external">Facebook</a></p>

        <!--
            A tag <a> (tag para colocar links, âncora), pode ter parâmetros, sendo eles: rel, href e target.
                
                target="_blank"             Targer é para que trageto esse link irá, no caso uma nova aba, assim não irá sair da página do seu site

                href="(link)"               Aqui vai o link, hyperlink da direção do trageto. (hypertext reference (href))

                rel="external"              Indica para o navegador que é um link externo

        A QUEM O LINK PERTENCE?

        next       = Vai para a próxima parte do mesmo documento atual
        prev       = Indica que o link é para a página anterior do mesmo documento
        author     = Indica que o site é para o artigo original
        external   = Indica que o link é um link externo
        nofollow   = Indica que é um link para um site não endossado, como um link pago
        -->
    <h2>Testes adicionais</h2>
    <p>Acesse o site <a href="ex1.html" hreflang="en" target="_self" rel="next">Mensagem muito linda pra você</a></p>

    <picture>
        <img src="thumb-1920-756708.png" alt="imagem de JoJo's Bizarres Adventures">
    </picture>
</body>
</html>
