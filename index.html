<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    1- Acordar  <br>
    2- Tomar café <br>
    3- Ligar para o João <br>

    <p>
        <ol type="1" start="0">        <!--Tipo de lista (numérica, romana, alfabética) start(onde começa)-->
            <li>Acordar</li> <!--List Item (LI) O </li> É OPCIONAL-->
            <li>Tomar café
            <li>Escovar os dentes</li>
        </ol> <!--Ordened List (lista ordenada) Faz uma tabulação mais "bonitinha" -->
    </p>

</body>
</html>
